plugins {
    id 'com.android.library'
}

apply from: "../deploy.gradle"

android {
    namespace 'com.mizhousoft.ocr'

    compileSdk {
        version = release(35)
    }

    defaultConfig {
        minSdk 28
        targetSdk 35

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.mizhousoft.thirdparty:androidx-tencent-ocr-public:2.0.0.38'
    implementation 'com.mizhousoft.thirdparty:androidx-tencent-ocr-model:1.0.0'
    implementation 'com.mizhousoft.thirdparty:androidx-tencent-ai-aicamera:1.0.30.2'
    implementation 'com.mizhousoft.thirdparty:androidx-tencent-ai-common:1.1.49.6'
    implementation 'com.mizhousoft.thirdparty:androidx-tencent-ai-network:1.0.2.12'
    implementation 'com.google.code.gson:gson:2.10.1'
}